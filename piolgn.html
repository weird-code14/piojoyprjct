<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pioneer Exchange â€“ Login & Signup</title>
  <link rel="stylesheet" href="piolgn.css" />
</head>
<body>
<div class="auth-container">
    <h1 class="logo">Pioneer Exchange</h1>

    <div class="form-toggle">
      <button id="loginToggle" class="active">Login</button>
      <button id="signupToggle">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form">
      <h2>Login</h2>
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" required />

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" required />

      <button type="submit" class="cta-button">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="auth-form hidden">
      <h2>Signup</h2>
      <label for="signupName">Full Name</label>
      <input type="text" id="signupName" required />

      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" required />

      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" required />

      <button type="submit" class="cta-button">Signup</button>
    </form>
  </div>
  <script src="lgn.js" ></script>
  </body>
